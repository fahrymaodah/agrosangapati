services:
  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: agrosangapati_nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - agrosangapati_network

  # PHP Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: agrosangapati_php
    volumes:
      - ./src:/var/www/html
    networks:
      - agrosangapati_network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=agrosangapati
      - DB_USERNAME=agrosangapati_user
      - DB_PASSWORD=agrosangapati_pass

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: agrosangapati_mysql
    platform: linux/amd64
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: agrosangapati
      MYSQL_USER: agrosangapati_user
      MYSQL_PASSWORD: agrosangapati_pass
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - agrosangapati_network

  # PhpMyAdmin Service (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: agrosangapati_phpmyadmin
    platform: linux/amd64
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - agrosangapati_network

networks:
  agrosangapati_network:
    driver: bridge

volumes:
  mysql_data:
    name: agrosangapati_mysql_data
    driver: local
